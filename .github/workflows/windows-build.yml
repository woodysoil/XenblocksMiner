name: Windows-build
on:
  workflow_dispatch:
  push:
    branches:
      - 'claude/**'

jobs:
  job:
    runs-on: windows-2022
    env:
      VCPKG_DEFAULT_TRIPLET: x64-windows-static
    steps:
      - uses: Jimver/cuda-toolkit@v0.2.30
        id: cuda-toolkit
        with:
          cuda: '11.8.0'

      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: lukka/get-cmake@latest

      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
          toolset: 14.29

      - name: Set CUDA host compiler and trim PATH
        shell: pwsh
        run: |
          $cl = (Get-Command cl.exe).Source
          echo "CUDAHOSTCXX=$cl" >> $env:GITHUB_ENV
          echo "CMAKE_CUDA_HOST_COMPILER=$cl" >> $env:GITHUB_ENV
          Write-Host "CUDAHOSTCXX=$cl"
          Write-Host "cl.exe version:"
          & $cl 2>&1 | Select-Object -First 3
          Write-Host "CUDA_PATH=$env:CUDA_PATH"
          Write-Host "nvcc version:"
          nvcc --version
          # Trim PATH to under 8191 chars to avoid "input line too long" from nvcc's vcvarsall.
          # Keep essential dirs: CUDA, MSVC, Windows SDK, CMake, Ninja, vcpkg, Git, system.
          $keep = @()
          foreach ($p in ($env:PATH -split ';')) {
            if ($p -eq '') { continue }
            if ($p -match '(?i)(CUDA|MSVC|Visual Studio|Windows Kits|cmake|ninja|vcpkg|\\git\\|System32|WindowsPowerShell|\\bin)') {
              $keep += $p
            }
          }
          $newPath = ($keep | Select-Object -Unique) -join ';'
          Write-Host "Trimmed PATH from $($env:PATH.Length) to $($newPath.Length) chars"
          echo "PATH=$newPath" >> $env:GITHUB_ENV

      - name: Restore from cache and setup vcpkg executable and data files.
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgJsonGlob: 'vcpkg.json'

      - name: CMake configure
        shell: pwsh
        run: |
          $cl = $env:CUDAHOSTCXX
          Write-Host "Running cmake configure..."
          Write-Host "CMAKE_CUDA_HOST_COMPILER=$cl"
          cmake --preset ninja-multi-vcpkg `
            -DCMAKE_CUDA_HOST_COMPILER="$cl" `
            -DCMAKE_CUDA_FLAGS="--allow-unsupported-compiler" `
            --log-level=VERBOSE 2>&1
          if ($LASTEXITCODE -ne 0) {
            Write-Host "CMake configure FAILED with exit code $LASTEXITCODE"
            Write-Host ""
            Write-Host "=== CMakeError.log ==="
            Get-ChildItem -Recurse -Filter "CMakeError.log" -ErrorAction SilentlyContinue | ForEach-Object {
              Write-Host "--- $($_.FullName) ---"
              Get-Content $_.FullName -ErrorAction SilentlyContinue
            }
            Write-Host ""
            Write-Host "=== CMakeOutput.log ==="
            Get-ChildItem -Recurse -Filter "CMakeOutput.log" -ErrorAction SilentlyContinue | ForEach-Object {
              Write-Host "--- $($_.FullName) ---"
              Get-Content $_.FullName -ErrorAction SilentlyContinue | Select-Object -Last 100
            }
            exit 1
          }

      - name: CMake build
        shell: pwsh
        run: |
          cmake --build --preset ninja-vcpkg-release 2>&1
          if ($LASTEXITCODE -ne 0) {
            Write-Host "CMake build FAILED with exit code $LASTEXITCODE"
            exit 1
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: xenblocksMiner-windows
          path: build/bin
