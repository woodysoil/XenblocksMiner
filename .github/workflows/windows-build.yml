name: Windows-build
on:
  workflow_dispatch:
  push:
    branches:
      - 'claude/**'

jobs:
  job:
    runs-on: windows-2022
    env:
      VCPKG_DEFAULT_TRIPLET: x64-windows-static
      NVCC_PREPEND_FLAGS: --allow-unsupported-compiler
    steps:
      - uses: Jimver/cuda-toolkit@v0.2.30
        id: cuda-toolkit
        with:
          cuda: '11.8.0'

      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: lukka/get-cmake@latest

      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Set CUDA host compiler and trim PATH
        shell: pwsh
        run: |
          $cl = (Get-Command cl.exe).Source
          echo "CUDAHOSTCXX=$cl" >> $env:GITHUB_ENV
          Write-Host "CUDAHOSTCXX=$cl"
          Write-Host "CUDA_PATH=$env:CUDA_PATH"
          # Trim PATH to under 8191 chars to avoid "input line too long" from nvcc's vcvarsall.
          $keep = @()
          foreach ($p in ($env:PATH -split ';')) {
            if ($p -eq '') { continue }
            if ($p -match '(?i)(CUDA|MSVC|Visual Studio|Windows Kits|cmake|ninja|vcpkg|\\git\\|System32|WindowsPowerShell|\\bin)') {
              $keep += $p
            }
          }
          $newPath = ($keep | Select-Object -Unique) -join ';'
          Write-Host "Trimmed PATH from $($env:PATH.Length) to $($newPath.Length) chars"
          echo "PATH=$newPath" >> $env:GITHUB_ENV

      - name: Restore from cache and setup vcpkg executable and data files.
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgJsonGlob: 'vcpkg.json'

      - name: CMake configure
        shell: pwsh
        run: |
          cmake -S . -B build -G Ninja `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake" `
            -DVCPKG_TARGET_TRIPLET=x64-windows-static `
            -DCMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded `
            -DCMAKE_CUDA_COMPILER="$env:CUDA_PATH/bin/nvcc.exe" `
            -DCUDAToolkit_ROOT="$env:CUDA_PATH" `
            -DCMAKE_CUDA_FLAGS="--allow-unsupported-compiler"
          if ($LASTEXITCODE -ne 0) {
            Write-Host "=== CMakeError.log ==="
            Get-ChildItem -Recurse -Filter "CMakeError.log" -ErrorAction SilentlyContinue | ForEach-Object {
              Write-Host "--- $($_.FullName) ---"
              Get-Content $_.FullName -ErrorAction SilentlyContinue
            }
            exit 1
          }

      - name: CMake build
        shell: pwsh
        run: |
          cmake --build build 2>&1 | Tee-Object -FilePath build_output.txt
          if ($LASTEXITCODE -ne 0) {
            Write-Host "`n=== LAST 150 LINES OF BUILD OUTPUT ==="
            Get-Content build_output.txt | Select-Object -Last 150
            exit 1
          }

      - name: Upload build log on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-failure-log
          path: build_output.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: xenblocksMiner-windows
          path: build/bin
