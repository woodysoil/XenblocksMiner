name: Windows-build
on:
  workflow_dispatch:
  push:
    branches:
      - 'claude/**'

jobs:
  job:
    runs-on: windows-2022
    env:
      VCPKG_DEFAULT_TRIPLET: x64-windows-static
    steps:
      - uses: Jimver/cuda-toolkit@v0.2.30
        id: cuda-toolkit
        with:
          cuda: '11.8.0'

      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: lukka/get-cmake@latest

      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
          toolset: 14.29

      - name: Set CUDA host compiler and trim PATH
        shell: pwsh
        run: |
          $cl = (Get-Command cl.exe).Source
          echo "CUDAHOSTCXX=$cl" >> $env:GITHUB_ENV
          Write-Host "CUDAHOSTCXX=$cl"
          Write-Host "cl.exe version:"
          & $cl 2>&1 | Select-Object -First 3
          # Trim PATH to under 8191 chars to avoid "input line too long" from nvcc's vcvarsall.
          # Keep essential dirs: CUDA, MSVC, Windows SDK, CMake, Ninja, vcpkg, Git, system.
          $keep = @()
          foreach ($p in ($env:PATH -split ';')) {
            if ($p -eq '') { continue }
            if ($p -match '(?i)(CUDA|MSVC|Visual Studio|Windows Kits|cmake|ninja|vcpkg|\\git\\|System32|WindowsPowerShell|\\bin)') {
              $keep += $p
            }
          }
          $newPath = ($keep | Select-Object -Unique) -join ';'
          Write-Host "Trimmed PATH from $($env:PATH.Length) to $($newPath.Length) chars"
          Write-Host "PATH entries kept:"
          foreach ($p in ($newPath -split ';')) { Write-Host "  $p" }
          echo "PATH=$newPath" >> $env:GITHUB_ENV

      - name: Verify CUDA and compiler setup
        shell: pwsh
        run: |
          Write-Host "=== nvcc version ==="
          nvcc --version
          Write-Host "=== cl.exe location ==="
          Get-Command cl.exe | Format-List
          Write-Host "=== CUDA_PATH ==="
          Write-Host $env:CUDA_PATH
          Write-Host "=== Testing nvcc compilation ==="
          $testCu = "$env:TEMP\test.cu"
          Set-Content $testCu '__global__ void k(){} int main(){return 0;}'
          nvcc -ccbin "$env:CUDAHOSTCXX" --allow-unsupported-compiler -c $testCu -o "$env:TEMP\test.obj" 2>&1
          Write-Host "nvcc test exit code: $LASTEXITCODE"

      - name: Restore from cache and setup vcpkg executable and data files.
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgJsonGlob: 'vcpkg.json'

      - name: Run CMake+vcpkg+Ninja+CTest to build packages and generate/build/test the code.
        uses: lukka/run-cmake@v10
        with:
          configurePreset: 'ninja-multi-vcpkg'
          buildPreset: 'ninja-vcpkg-release'

      - name: Print CMake error logs on failure
        if: failure()
        shell: pwsh
        run: |
          Write-Host "=== CMakeError.log ==="
          $errorLogs = Get-ChildItem -Recurse -Filter "CMakeError.log" -ErrorAction SilentlyContinue
          foreach ($f in $errorLogs) {
            Write-Host "--- $($f.FullName) ---"
            Get-Content $f.FullName -ErrorAction SilentlyContinue | Select-Object -Last 200
          }
          Write-Host "`n=== CMakeOutput.log ==="
          $outputLogs = Get-ChildItem -Recurse -Filter "CMakeOutput.log" -ErrorAction SilentlyContinue
          foreach ($f in $outputLogs) {
            Write-Host "--- $($f.FullName) ---"
            Get-Content $f.FullName -ErrorAction SilentlyContinue | Select-Object -Last 100
          }
          Write-Host "`n=== vcpkg install logs ==="
          $vcpkgLogs = Get-ChildItem -Path "vcpkg/buildtrees" -Recurse -Filter "*.log" -ErrorAction SilentlyContinue | Sort-Object LastWriteTime -Descending | Select-Object -First 10
          foreach ($f in $vcpkgLogs) {
            Write-Host "--- $($f.FullName) ---"
            Get-Content $f.FullName -ErrorAction SilentlyContinue | Select-Object -Last 50
          }
          Write-Host "`n=== Last 50 lines of ninja build log ==="
          $ninjaLog = Get-ChildItem -Recurse -Filter ".ninja_log" -ErrorAction SilentlyContinue
          foreach ($f in $ninjaLog) {
            Write-Host "--- $($f.FullName) ---"
            Get-Content $f.FullName -ErrorAction SilentlyContinue | Select-Object -Last 50
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: xenblocksMiner-windows
          path: |
            build/bin
            build/**/CMakeError.log
            build/**/CMakeOutput.log
